<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Insight Context Form</title>
  </head>
  <body>
    <h1>Insight Questionnaire</h1>
    <form
      action="https://gighealth.app.n8n.cloud/webhook/insight-submit"
      method="POST"
    >
      <label for="insight">Insight:</label><br />
      <textarea name="insight" rows="4" cols="50" required></textarea><br /><br />

      <label for="audience">Target Audience:</label><br />
      <input type="text" name="audience" required /><br /><br />

      <label for="question1">Dynamic Question 1:</label><br />
      <textarea name="question1" rows="4" cols="50" required></textarea><br /><br />

      <label for="question2">Dynamic Question 2:</label><br />
      <textarea name="question2" rows="4" cols="50" required></textarea><br /><br />

      <button type="submit">Submit</button>
    </form>
  </body>
</html>
