<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Insight Questionnaire</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      background-color: #111;
      color: #fff;
      padding: 40px;
      margin: 0;
    }

    form {
      background-color: #1c1c1e;
      padding: 30px 40px;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.3);
      max-width: 720px;
      margin: auto;
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
      font-weight: 600;
      font-size: 1.6rem;
    }

    label {
      font-weight: 500;
      margin-top: 20px;
      display: block;
      font-size: 1rem;
      line-height: 1.4;
    }

    textarea {
      width: 100%;
      height: 100px;
      padding: 12px;
      font-size: 1rem;
      margin-top: 10px;
      margin-bottom: 25px;
      border: 1px solid #333;
      border-radius: 8px;
      background-color: #2c2c2e;
      color: #fff;
      resize: vertical;
    }

    textarea:focus {
      border-color: #0a84ff;
      outline: none;
    }

    button {
      display: block;
      width: 100%;
      padding: 14px;
      background-color: #0a84ff;
      color: white;
      border: none;
      font-size: 1rem;
      font-weight: 600;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.2s ease-in-out;
    }

    button:hover {
      background-color: #0066cc;
    }
  </style>
</head>
<body>

  <form id="insightForm">
    <h2>üß† Insight Context Questionnaire</h2>

    <label for="q1">1. What is the current problem, belief or behaviour that your target audience currently has?</label>
    <textarea id="q1" name="q1" required></textarea>

    <label for="q2">2. What is the desired ‚Äònew‚Äô behaviour that you want to help achieve in your audience with this insight?</label>
    <textarea id="q2" name="q2" required></textarea>

    <label for="q3">3. What small step can your audience take in the next 1‚Äì2 weeks that could make a difference?</label>
    <textarea id="q3" name="q3" required></textarea>

    <label for="dq1" id="dq1-label">4.</label>
    <textarea id="dq1" name="dq1_answer" required></textarea>

    <label for="dq2" id="dq2-label">5.</label>
    <textarea id="dq2" name="dq2_answer" required></textarea>

    <button type="submit">Submit Insight</button>
  </form>

  <script>
    // Get dynamic labels and timestamp from URL
    const params = new URLSearchParams(window.location.search);
    const dq1 = params.get('dq1');
    const dq2 = params.get('dq2');
    const ts = params.get('ts'); // ‚úÖ Capture timestamp

    const stripLeadingNumber = str => str ? str.replace(/^\d+\.\s*/, '') : '';

    if (dq1) {
      document.getElementById('dq1-label').textContent = `4. ${stripLeadingNumber(dq1)}`;
    }
    if (dq2) {
      document.getElementById('dq2-label').textContent = `5. ${stripLeadingNumber(dq2)}`;
    }

    document.getElementById('insightForm').addEventListener('submit', async function (e) {
      e.preventDefault();

      const payload = {
        q1: document.getElementById('q1').value,
        q2: document.getElementById('q2').value,
        q3: document.getElementById('q3').value,
        dq1_label: dq1,
        dq1_answer: document.getElementById('dq1').value,
        dq2_label: dq2,
        dq2_answer: document.getElementById('dq2').value,
        ts: ts // ‚úÖ Send timestamp to n8n
      };

      try {
        const res = await fetch("https://gighealth.app.n8n.cloud/webhook/insight-submit-article", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify(payload)
        });

        if (res.ok) {
          alert("‚úÖ Insight submitted successfully!");
          // Optional: reset form or redirect user
        } else {
          alert("‚ùå Submission failed.");
        }
      } catch (err) {
        console.error("Error submitting form:", err);
        alert("‚ö†Ô∏è Network error.");
      }
    });
  </script>

</body>
</html>
