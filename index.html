<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Insight Questionnaire</title>
  <style>
    :root {
      --bg: #0f0f0f;
      --card-bg: rgba(255, 255, 255, 0.05);
      --border: rgba(255, 255, 255, 0.1);
      --text: #f2f2f7;
      --subtext: #a0a0a0;
      --accent: #007aff;
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", sans-serif;
      margin: 0;
      padding: 40px 20px;
      background: var(--bg);
      color: var(--text);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    form {
      background: var(--card-bg);
      backdrop-filter: blur(24px);
      border: 1px solid var(--border);
      border-radius: 20px;
      padding: 40px;
      width: 100%;
      max-width: 720px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    }

    h2 {
      font-size: 28px;
      font-weight: 600;
      margin-bottom: 32px;
      text-align: center;
    }

    label {
      font-weight: 500;
      font-size: 16px;
      display: block;
      margin-bottom: 8px;
      margin-top: 28px;
    }

    textarea {
      width: 100%;
      background: rgba(255, 255, 255, 0.08);
      color: var(--text);
      border: 1px solid var(--border);
      border-radius: 12px;
      font-size: 15px;
      font-family: inherit;
      padding: 14px;
      resize: vertical;
      transition: border 0.2s ease, background 0.3s ease;
    }

    textarea:focus {
      outline: none;
      border-color: var(--accent);
      background: rgba(255, 255, 255, 0.12);
    }

    button {
      margin-top: 40px;
      background: var(--accent);
      color: white;
      font-size: 16px;
      font-weight: 600;
      padding: 14px 24px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
      width: 100%;
    }

    button:hover {
      background: #3391ff;
      transform: translateY(-1px);
    }

    button:active {
      transform: translateY(0);
    }

    @media (max-width: 600px) {
      form {
        padding: 28px;
      }

      h2 {
        font-size: 22px;
      }
    }
  </style>
</head>
<body>

  <form 
    id="insightForm"
    action="https://gighealth.app.n8n.cloud/webhook/insight-submit"
    method="POST"
  >
    <h2>ðŸ§  Insight Context Questionnaire</h2>

    <label for="q1">1. What is the current problem, belief or behaviour that your target audience currently has?</label>
    <textarea id="q1" name="q1" required></textarea>

    <label for="q2">2. What is the desired â€˜newâ€™ behaviour that you want to help achieve in your audience with this insight?</label>
    <textarea id="q2" name="q2" required></textarea>

    <label for="q3">3. What small step can your audience take in the next 1â€“2 weeks that could make a difference?</label>
    <textarea id="q3" name="q3" required></textarea>

    <label for="dq1" id="dq1-label">Dynamic Question 1</label>
    <textarea id="dq1" name="dq1_answer" required></textarea>

    <label for="dq2" id="dq2-label">Dynamic Question 2</label>
    <textarea id="dq2" name="dq2_answer" required></textarea>

    <button type="submit">Submit Insight</button>
  </form>

  <script>
    const params = new URLSearchParams(window.location.search);
    const dq1 = params.get('dq1');
    const dq2 = params.get('dq2');

    if (dq1) {
      document.getElementById('dq1-label').textContent = "4. " + dq1;
    }
    if (dq2) {
      document.getElementById('dq2-label').textContent = "5. " + dq2;
    }
  </script>

</body>
</html>
