<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Insight Questionnaire</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      margin: 0;
      padding: 40px 20px;
      background: #f5f5f7;
      color: #1d1d1f;
    }

    form {
      background: white;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.05);
      max-width: 720px;
      margin: auto;
    }

    h2 {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 24px;
    }

    label {
      font-weight: 500;
      font-size: 16px;
      margin-top: 24px;
      display: block;
    }

    textarea {
      width: 100%;
      min-height: 100px;
      padding: 12px;
      margin-top: 8px;
      font-size: 16px;
      font-family: inherit;
      border: 1px solid #d2d2d7;
      border-radius: 10px;
      background: #fdfdfd;
      transition: border-color 0.2s ease;
    }

    textarea:focus {
      border-color: #0071e3;
      outline: none;
      background: #ffffff;
    }

    button {
      display: inline-block;
      margin-top: 32px;
      padding: 12px 24px;
      background: #1d1d1f;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    button:hover {
      background: #2c2c2e;
    }

    @media (max-width: 600px) {
      form {
        padding: 24px;
      }

      h2 {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>

  <form 
    id="insightForm"
    action="https://gighealth.app.n8n.cloud/webhook/insight-submit"
    method="POST"
  >
    <h2>ðŸ§  Insight Context Questionnaire</h2>

    <label for="q1">1. What is the current problem, belief or behaviour that your target audience currently has?</label>
    <textarea id="q1" name="q1" required></textarea>

    <label for="q2">2. What is the desired â€˜newâ€™ behaviour that you want to help achieve in your audience with this insight?</label>
    <textarea id="q2" name="q2" required></textarea>

    <label for="q3">3. What small step can your audience take in the next 1â€“2 weeks that could make a difference?</label>
    <textarea id="q3" name="q3" required></textarea>

    <label for="dq1" id="dq1-label">4. Dynamic Question 1</label>
    <textarea id="dq1" name="dq1_answer" required></textarea>

    <label for="dq2" id="dq2-label">5. Dynamic Question 2</label>
    <textarea id="dq2" name="dq2_answer" required></textarea>

    <button type="submit">Submit</button>
  </form>

  <script>
    const params = new URLSearchParams(window.location.search);
    const dq1 = params.get('dq1');
    const dq2 = params.get('dq2');

    if (dq1) {
      document.getElementById('dq1-label').textContent = "4. " + dq1;
    }
    if (dq2) {
      document.getElementById('dq2-label').textContent = "5. " + dq2;
    }
  </script>

</body>
</html>
